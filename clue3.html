    <script>

let currentQuestion = 1;
let score = 0;

function startQuiz() {
    document.getElementById("quiz").style.display = "block";
    document.getElementById("nextButton").style.display = "block";
    document.getElementById("question").style.display = "block";
    document.getElementById("startButton").style.display = "none";
    showQuestion(currentQuestion);
}

function nextQuestion() {
    const selectedOption = document.querySelector('input[name="q' + currentQuestion + '"]:checked');
    if (selectedOption) {
        if (selectedOption.value === "correct") {
            score++;
        }
        currentQuestion++;
        if (currentQuestion <= 5) {
            showQuestion(currentQuestion);
        } else {
            finishQuiz();
        }
    } else {
        alert("Please select an option before moving to the next question.");
    }
}

function showQuestion(questionNumber) {
    document.getElementById("question").innerHTML = questions[questionNumber - 1].question;
    const options = questions[questionNumber - 1].options;
    let optionsHtml = "";
    for (let i = 0; i < options.length; i++) {
        optionsHtml += '<label><input type="radio" name="q' + questionNumber + '" value="' + options[i].value + '">' + options[i].label + '</label>';
    }
    document.getElementById("options").innerHTML = optionsHtml;
}

function finishQuiz() {
    document.getElementById("question").style.display = "none";
    document.getElementById("options").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("score").innerText = score + " out of 5";
    document.getElementById("nextButton").style.display = "none";
}

const questions = [
